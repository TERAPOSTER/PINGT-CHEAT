<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像表示フォーム</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }
    img {
      margin-top: 20px;
      max-width: 80%;
      height: auto;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>画像番号を入力してください</h1>
  <input type="number" id="numInput" placeholder="例: 123">
  <button onclick="showImage()">表示</button>
  <div id="imageContainer"></div>

  <script>
    function showImage() {
      const number = document.getElementById('numInput').value;
      if (!number) {
        alert('数字を入力してください');
        return;
      }

      const imagePath = `images/${number}.png`;
      const imgTag = `<img src="${imagePath}" alt="${number}.png">`;

      document.getElementById('imageContainer').innerHTML = imgTag;
    }
  </script>
</body>
</html>
